<div class="card">
    <h5 class="card-header font-weight-light text-center">Vendors</h5>
    <div class="card-body">
        <div class="container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let vendor of vendors">
                    <td>{{ vendor.first_name }}</td>
                    <td>{{ vendor.last_name }}</td>
                    <td>{{ vendor.email }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
