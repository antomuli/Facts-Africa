<div class="row">
  <div class="col p-4">
<div class="card m-3 p-3">
  <div class="m-3 p-2" [hidden]="submitted">
    <form
    ng-show="showTheForm" ng-submit="processForm()"
      method="POST"
      action=""
      [formGroup]="uploadForm"
      (ngSubmit)="postInvoice()"
       #myForm="ngForm"
       id="form"
    >
      <div class="form-group">
        <label for="exampleInputEmail1">Buyer</label>
            <select class="custom-select" id="inputGroupSelect01" formControlName="buyer_id">
          <option value="default">Select Buyer</option>
          <option
            id="buyer"
            value="{{ buyers.id }}"
            [ngValue]="buyers"
            *ngFor="let buyers of buyers"
            >{{ buyers.name }}</option
          >
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Due date</label>
        <input
          type="date"
          id="duedate"
          class="form-control"
          formControlName="due_date"
          placeholder="Enter Due Date"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputtext1">Amount</label>
        <input
          type="text"
          id="amount"
          class="form-control"
          id="exampleInputtext1"
          formControlName="invoice_amount"
          aria-describedby="textHelp"
          placeholder="Enter Amount"
        />
      </div>
      <button type="submit" id="upload" class="btn btn-outline-primary"
       ng-click="showTheForm = false">
        Submit
      </button>
    </form>
  </div>
</div>
  </div>
</div>
