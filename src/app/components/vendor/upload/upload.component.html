<div class="row">
  <div class="col p-4">
<div class="card m-3 p-3">
  <div class="m-3 p-2">

    <div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <input type="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Name" formControlName="name">
        </div>

        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Create</button>
        </div>
    </form>
</div>
    <form
      method="POST"
      action=""
      [formGroup]="uploadForm"
      (ngSubmit)="postInvoice(form.value)"
    >
      <div class="form-group">
        <label for="exampleInputEmail1">Buyer</label>
            <select class="custom-select" id="inputGroupSelect01" formControlName="buyer_id"  >
          <option value="default">Select Buyer</option>
          <option
            value="default"
            id="buyer"
            value="{{ buyers.id }}"
            [ngValue]="city"
            *ngFor="let buyers of buyers"
            >{{ buyers.name }}</option
          >
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Due date</label>
        <input
          type="date"
          id="duedate"
          class="form-control"
          formControlName="due_date"
          placeholder="Enter Due Date"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputtext1">Amount</label>
        <input
          type="text"
          id="amount"
          class="form-control"
          id="exampleInputtext1"
          formControlName="amount"
          aria-describedby="textHelp"
          placeholder="Enter Amount"
        />
      </div>
      <button type="submit" id="upload" class="btn btn-outline-primary">
        Submit
      </button>
    </form>
  </div>
</div>
  </div>
</div>
