<div class="row">
    <div class="col p-4">
        <div class="m-3 p-2">
          <form method="POST" action="" [formGroup]="uploadForm" (ngSubmit)="posyInvoice()" >
          <div class="form-group">
            <label for="exampleInputEmail1">Buyer</label>
            <select class="custom-select" id="inputGroupSelect01">
              <option value="default">Select project</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Buyer</label>
              <input
                type="text"
                id="buyer"
                class="form-control"
                id="exampleInputtext1"
                aria-describedby="textHelp"
                placeholder="Enter Buyer"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputtext1">Amount</label>
              <input
                type="text"
                id="amount"
                class="form-control"
                id="exampleInputtext1"
                aria-describedby="textHelp"
                placeholder="Enter Amount"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Due date</label>
              <input
                type="date"
                id="duedate"
                class="form-control"
                placeholder="Enter Due Date"
              />
            </div>
            <button type="submit" id="upload" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
          <tr class="top">
            <td colspan="2">
              <table>
                <tr>
                  <td class="title">
                    <img
                      src="../../assets/images/FACTS_logo-1.jpg"
                      style="width:100%; max-width:300px;"
                    />
                  </td>
                  <td>
                    Invoice #: 123<br />
                    Created: January 1, 2015<br />
                    Due: February 1, 2015
                  </td>
                </tr>
              </table>
            </td>
          </tr>
      
          <tr class="information">
            <td colspan="2">
              <table>
                <tr>
                  <td>
                    Sparksuite, Inc.<br />
                    12345 Sunny Road<br />
                    Sunnyville, CA 12345
                  </td>
                  <td>
                    Acme Corp.<br />
                    John Doe<br />
                    john@example.com
                  </td>
                </tr>
              </table>
            </td>
          </tr>
      
          <tr class="heading">
            <td>
              Payment Method
            </td>
            <td>
              Check #
            </td>
          </tr>
      
          <tr class="details">
            <td>
              Check
            </td>
            <td>
              1000
            </td>
          </tr>
      
          <tr class="heading">
            <td>
              Item
            </td>
            <td>
              Price
            </td>
          </tr>
      
          <tr class="item">
            <td>
              Website design
            </td>
            <td>
              $300.00
            </td>
          </tr>
      
          <tr class="item">
            <td>
              Hosting (3 months)
            </td>
            <td>
              $75.00
            </td>
          </tr>
      
          <tr class="item last">
            <td>
              Domain name (1 year)
            </td>
            <td>
              $10.00
            </td>
          </tr>
      
          <tr class="total">
            <td></td>
            <td>
              Total: $385.00
            </td>
          </tr>
        </table>
      </div>
      
</div>
