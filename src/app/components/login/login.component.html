<div class="mylogin">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <img src="../../../assets/images/FACTS_logo-1.jpg" height="40px" alt="" />
        </div>
        <div class="d-flex justify-content-center form_container">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                placeholder="Enter your email...."
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                placeholder="Enter your password...."
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
            <div class="text-center">
              <button [disabled]="loading" class="btn btn-outline-primary btn-rounded waves-effect">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Login
              </button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
              {{ error }}
            </div>
            <div class="text-center border-top mb-3 mt-3">
                <div class="mt-3">
                    <a href="">Forgot password?</a>
                </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
